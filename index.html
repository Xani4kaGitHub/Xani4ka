<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #00cc88;
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
        }
        
        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .terminal {
            padding: 1rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }
        
        .terminal-body {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        
        .terminal-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .prompt {
            color: var(--secondary-color);
            margin-right: 0.5rem;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--primary-color);
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .command {
            color: var(--primary-color);
        }
        
        .output {
            color: var(--text-color);
            white-space: pre-wrap;
            margin-bottom: 1rem;
        }
        
        .error {
            color: #ff5555;
        }
        
        .success {
            color: var(--secondary-color);
        }
        
        .link {
            color: #55aaff;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .link:hover {
            color: #88ccff;
        }
        
        .hidden {
            display: none;
        }
        
        .links-panel {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--secondary-color);
            padding: 1rem;
            border-radius: 5px;
            z-index: 100;
        }
        
        .link-icon {
            font-size: 2rem;
            margin: 0 0.5rem;
            color: var(--secondary-color);
            transition: all 0.3s;
        }
        
        .link-icon:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }
        
        .project-item {
            margin-bottom: 1rem;
            padding-left: 1rem;
            border-left: 2px solid var(--secondary-color);
        }
        
        .project-title {
            color: var(--secondary-color);
            font-weight: bold;
        }
        
        .project-year {
            color: #888;
        }
        
        .typing-animation {
            overflow: hidden;
            border-right: 2px solid var(--primary-color);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
        }
        
        @media (max-width: 768px) {
            .terminal {
                padding: 0.5rem;
            }
            
            .links-panel {
                bottom: 50px;
                right: 10px;
                padding: 0.5rem;
            }
            
            .link-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-black text-green-500 font-mono">
    <div class="terminal">
        <div class="terminal-header">
            <div class="typing-animation" id="welcome-message"></div>
        </div>
        
        <div class="terminal-body" id="terminal-output">
            <div class="output">
                Welcome to my interactive terminal portfolio!
                <br>Type <span class="command">help</span> to see available commands.
                <br><br>
            </div>
        </div>
        
        <div class="terminal-input-container">
            <span class="prompt">user@portfolio:~$</span>
            <input type="text" id="terminal-input" class="flex-grow bg-transparent border-none outline-none text-green-500" autofocus>
            <span class="cursor" id="input-cursor"></span>
        </div>
    </div>
    
    <div class="links-panel hidden" id="links-panel">
        <a href="https://github.com" target="_blank" class="link-icon"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com" target="_blank" class="link-icon"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com" target="_blank" class="link-icon"><i class="fab fa-twitter"></i></a>
        <a href="mailto:contact@example.com" class="link-icon"><i class="fas fa-envelope"></i></a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const terminalInput = document.getElementById('terminal-input');
            const terminalOutput = document.getElementById('terminal-output');
            const cursor = document.getElementById('input-cursor');
            const welcomeMessage = document.getElementById('welcome-message');
            const linksPanel = document.getElementById('links-panel');
            
            // Command history
            let commandHistory = [];
            let historyIndex = -1;
            
            // Projects data
            const projects = [
                {
                    title: "Terminal Portfolio",
                    year: "2023",
                    description: "This interactive terminal-style portfolio website built with HTML, CSS, and JavaScript.",
                    tags: ["HTML", "CSS", "JavaScript", "TailwindCSS"]
                },
                {
                    title: "E-commerce Platform",
                    year: "2022",
                    description: "Full-stack e-commerce platform with React, Node.js, and MongoDB.",
                    tags: ["React", "Node.js", "MongoDB", "Express"]
                },
                {
                    title: "Weather Dashboard",
                    year: "2021",
                    description: "Real-time weather application using OpenWeatherMap API.",
                    tags: ["JavaScript", "API", "CSS"]
                }
            ];
            
            // Welcome message typing animation
            const welcomeText = "Hello, World! Welcome to my terminal portfolio.";
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < welcomeText.length) {
                    welcomeMessage.textContent += welcomeText.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 50);
            
            // Terminal commands
            const commands = {
                help: {
                    description: "Display this help message",
                    execute: () => {
                        let output = "Available commands:\n\n";
                        for (const cmd in commands) {
                            output += `<span class="command">${cmd}</span> - ${commands[cmd].description}\n`;
                        }
                        return output;
                    }
                },
                clear: {
                    description: "Clear the terminal screen",
                    execute: () => {
                        terminalOutput.innerHTML = '';
                        return '';
                    }
                },
                about: {
                    description: "Display information about me",
                    execute: () => {
                        return `
<span class="success">=== ABOUT ME ===</span>
Name: John Doe
Role: Full-Stack Developer
Location: San Francisco, CA
Education: B.Sc. in Computer Science
Skills: JavaScript, Python, React, Node.js, MongoDB
Experience: 5+ years in web development
`;
                    }
                },
                projects: {
                    description: "List my projects",
                    execute: () => {
                        let output = '<span class="success">=== MY PROJECTS ===</span>\n\n';
                        projects.forEach(project => {
                            output += `
<div class="project-item">
    <div class="project-title">${project.title} <span class="project-year">(${project.year})</span></div>
    <div>${project.description}</div>
    <div>Tags: ${project.tags.join(', ')}</div>
</div>
`;
                        });
                        return output;
                    }
                },
                contact: {
                    description: "Show contact information",
                    execute: () => {
                        return `
<span class="success">=== CONTACT ===</span>
Email: <span class="link">contact@example.com</span>
GitHub: <span class="link">github.com/johndoe</span>
LinkedIn: <span class="link">linkedin.com/in/johndoe</span>
Twitter: <span class="link">@johndoe</span>
`;
                    }
                },
                links: {
                    description: "Toggle quick links panel",
                    execute: () => {
                        linksPanel.classList.toggle('hidden');
                        return 'Quick links panel toggled.';
                    }
                },
                sudo: {
                    description: "Superuser command (just for fun)",
                    execute: () => {
                        return `
<span class="error">sudo: you are not in the sudoers file. This incident will be reported.</span>

<span class="success">Nice try! Here's a cookie instead:</span>
   ____
  /    \\
 |  O  O|
 |  __  |
  \\____/
`;
                    }
                }
            };
            
            // Handle command execution
            function executeCommand(command) {
                if (!command.trim()) return '';
                
                // Add command to history
                commandHistory.push(command);
                historyIndex = commandHistory.length;
                
                // Display command in terminal
                const commandElement = document.createElement('div');
                commandElement.innerHTML = `<span class="prompt">user@portfolio:~$</span> <span class="command">${command}</span>`;
                terminalOutput.appendChild(commandElement);
                
                // Process command
                let output = '';
                const cmd = command.split(' ')[0].toLowerCase();
                
                if (commands[cmd]) {
                    output = commands[cmd].execute();
                } else {
                    output = `<span class="error">Error: Command "${command}" not found. Type "help" for available commands.</span>`;
                }
                
                // Display output
                if (output) {
                    const outputElement = document.createElement('div');
                    outputElement.className = 'output';
                    outputElement.innerHTML = output;
                    terminalOutput.appendChild(outputElement);
                }
                
                // Scroll to bottom
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
                
                return output;
            }
            
            // Handle input events
            terminalInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const command = terminalInput.value;
                    terminalInput.value = '';
                    executeCommand(command);
                } else if (e.key === 'ArrowUp') {
                    // Navigate command history up
                    if (commandHistory.length > 0 && historyIndex > 0) {
                        historyIndex--;
                        terminalInput.value = commandHistory[historyIndex];
                    }
                    e.preventDefault();
                } else if (e.key === 'ArrowDown') {
                    // Navigate command history down
                    if (commandHistory.length > 0 && historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        terminalInput.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = commandHistory.length;
                        terminalInput.value = '';
                    }
                    e.preventDefault();
                } else if (e.key === 'Tab') {
                    // Auto-completion
                    e.preventDefault();
                    const input = terminalInput.value.toLowerCase();
                    if (!input) return;
                    
                    const matchingCommands = Object.keys(commands).filter(cmd => 
                        cmd.startsWith(input)
                    );
                    
                    if (matchingCommands.length === 1) {
                        terminalInput.value = matchingCommands[0];
                    } else if (matchingCommands.length > 1) {
                        executeCommand('help');
                        terminalOutput.innerHTML += `<div class="output">Possible completions: ${matchingCommands.join(', ')}</div>`;
                        terminalOutput.scrollTop = terminalOutput.scrollHeight;
                    }
                }
            });
            
            // Focus input on click anywhere
            document.addEventListener('click', function() {
                terminalInput.focus();
            });
            
            // Initial focus
            terminalInput.focus();
        });
    </script>
</body>
</html>
