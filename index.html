      --surface: #ffffff;
      --panel: #ffffff;
      --muted: #555555;
      --button-bg: #e0e0e0;

      --card-border: rgba(0,0,0,0.08);
      --copy-btn: #e4e4e4;
      --shadow: rgba(0,0,0,0.1);
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: var(--surface);
      color: var(--text);
      font-family: monospace;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      resize: vertical;
      box-shadow: inset 0 1px 3px var(--shadow);
    }

    #output-wrapper {
      margin-top: 20px;
      background: var(--panel);
      border-radius: 10px;
      padding: 10px;
      transition: background 0.2s ease;
    }

    .output-line {
      display: flex;
      align-items: flex-start;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 18px;
      margin-bottom: 4px;
      font-family: monospace;
    }

    .output-line-number {
      width: 40px;
      text-align: right;
      color: var(--muted);
      user-select: none;
      padding-right: 10px;
      flex-shrink: 0;
    }

    .output-line-text {
      flex-grow: 1;
    }

    .bold { font-weight: bold; }
    .italic { font-style: italic; }
    .underline { text-decoration: underline; }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--button-hover);
    }

    .hidden {
      display: none;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }

    .header-bar h1 {
      margin: 0;
    }

    .header-bar button {
      margin-top: 0;
    }

    .mode-switch {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .mode-button {
      flex: 1;
      min-width: 220px;
    }

    .mode-button.active {
      background: #5c5cff;
      color: #fff;
    }

    #symbols-panel {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .symbol-category {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 14px;
      box-shadow: inset 0 0 0 1px var(--card-border);
    }

    .symbol-category-header {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .symbol-copy-btn {
      padding: 6px 12px;
      margin-top: 0;
      font-size: 14px;
      background: var(--copy-btn);
      color: var(--button-text);
    }

    .symbol-text {
      font-size: 20px;
      line-height: 1.6;
      word-break: break-word;
      white-space: pre-wrap;
    }

    body.light-theme .output-line-text span {
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.6);
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    function updateOutput() {

      lines.forEach((line, i) => {

    function parseLine(rawText) {
      const fragment = document.createDocumentFragment();
      if (rawText === undefined || rawText === null) {
        return fragment;
      }
      const text = rawText.replace(/¬ß/g, '&');
      const customClassStack = [];

        mcFormatSet.forEach(cls => {

        });
        customClassStack.forEach(entry => {
          if (!classes.includes(entry.value)) classes.push(entry.value);
        });
        const color = customColorStack.length
          ? customColorStack[customColorStack.length - 1].value
          : mcColor;
        if (color) span.style.color = color;
        if (classes.length) span.className = classes.join(' ');
        span.textContent = buffer;
        fragment.appendChild(span);
        buffer = '';
      };

      while (i < text.length) {

          if (tag) {
            flush();
            if (tag.type === 'open') {
              if (tag.targetType === 'class') {
                customClassStack.push({ id: tag.id, value: tag.value });
              } else {
                customColorStack.push({ id: tag.id, value: tag.value });
              }
            } else {
              if (tag.targetType === 'class') {
                removeFromStack(customClassStack, tag.id);
              } else {
                removeFromStack(customColorStack, tag.id);
              }
            }
            i += tag.length;
            continue;
          }
        }

        if (text[i] === '&') {
          const code = readFormatCode(text, i);
          if (code) {
            flush();
            if (code.type === 'reset') {
              mcColor = '';
              mcFormatSet.clear();
              customClassStack.length = 0;
              customColorStack.length = 0;
            } else if (code.type === 'color') {
              mcColor = code.value;
              customColorStack.length = 0;
            } else if (code.type === 'class') {
              mcFormatSet.add(code.value);
            }
            i += code.length;
            continue;
          }

        i++;

      flush();
      if (!fragment.childNodes.length) {

      }

    function readCustomTag(text, start) {
      const end = text.indexOf('>', start);
      if (end === -1) return null;
      const content = text.slice(start + 1, end).trim();
      if (!content) return null;
      const closing = content.startsWith('/');
      const body = closing ? content.slice(1) : content;
      if (!body) return null;

      if (/^#[0-9a-f]{6}$/i.test(body)) {
        const normalized = body.toLowerCase();
        return {
          type: closing ? 'close' : 'open',
          targetType: 'color',
          value: '#' + normalized.slice(1),
          id: `color-${normalized}`,
          length: end - start + 1
        };
      }

      if (/^[a-z]+$/i.test(body)) {
        const lower = body.toLowerCase();
        if (['bold', 'italic', 'underline'].includes(lower)) {
          return {
            type: closing ? 'close' : 'open',
            targetType: 'class',
            value: lower,
            id: `class-${lower}`,
            length: end - start + 1
          };
        }
        return {
          type: closing ? 'close' : 'open',
          targetType: 'color',
          value: lower,
          id: `color-${lower}`,
          length: end - start + 1
        };
      }

      return null;
    }

    function readFormatCode(text, start) {
      const next = text[start + 1];
      if (!next) return null;
      if (next.toLowerCase() === 'x') {
        let pos = start + 2;
        let hex = '';
        for (let j = 0; j < 6; j++) {
          if (text[pos] === '&' && /[0-9a-f]/i.test(text[pos + 1])) {

          } else {
            return null;
          }
        }
        return { type: 'color', value: '#' + hex, length: pos - start };

      if (next === '#') {
        const hex = text.slice(start + 2, start + 8);
        if (hex.length === 6 && /^[0-9a-f]{6}$/i.test(hex)) {

        return null;
      }

      const codeChar = next.toLowerCase();
      if (mcColors[codeChar]) {
        return { type: 'color', value: mcColors[codeChar], length: 2 };
      }
      if (formatCodes[codeChar]) {
        return { type: 'class', value: formatCodes[codeChar], length: 2 };
      }
      if (codeChar === 'r') {
        return { type: 'reset', length: 2 };
      }
      return null;
    }

      for (let idx = stack.length - 1; idx >= 0; idx--) {
        if (stack[idx].id === id) {
          stack.splice(idx, 1);
          break;
        }
      }

    function convertToTiny(text) {
      return [...text].map(char => {
        const lower = char.toLowerCase();
        return tinyLetters[lower] || char;
      }).join('');

    function renderSymbols() {

      symbolsPanel.innerHTML = '';
      symbolCategories.forEach(category => {
        const wrapper = document.createElement('div');
        wrapper.className = 'symbol-category';

        const header = document.createElement('div');
        header.className = 'symbol-category-header';
        header.textContent = category.title;

        const copyButton = document.createElement('button');
        copyButton.className = 'symbol-copy-btn';
        copyButton.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
        copyButton.addEventListener('click', () => copySymbols(category.symbols, copyButton));
        header.appendChild(copyButton);

        const list = document.createElement('div');
        list.className = 'symbol-text';
        list.textContent = category.symbols;

        wrapper.appendChild(header);
        wrapper.appendChild(list);
        symbolsPanel.appendChild(wrapper);
      });
    }

    function copySymbols(text, button) {
      const onSuccess = () => showCopyFeedback(button);
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(onSuccess).catch(() => fallbackCopy(text, button, onSuccess));
      } else {
        fallbackCopy(text, button, onSuccess);
      }
    }

    function fallbackCopy(text, button, done) {
      const temp = document.createElement('textarea');
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      try {
        document.execCommand('copy');
        done();
      } catch (_) {
        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–∏–º–≤–æ–ª—ã');
      }
      document.body.removeChild(temp);
    }

    function showCopyFeedback(button) {
      if (!button) return;
      const original = button.textContent;
      button.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
      button.disabled = true;
      setTimeout(() => {
        button.textContent = original;
        button.disabled = false;
      }, 1200);
    }

    function toggleTheme() {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      applyTheme();
    }

    function applyTheme(skipPersist = false) {
      document.body.classList.toggle('light-theme', currentTheme === 'light');
      if (themeToggleButton) {
        themeToggleButton.textContent = currentTheme === 'light' ? '–¢—ë–º–Ω–∞—è —Ç–µ–º–∞' : '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
      }
      if (!skipPersist) {
        localStorage.setItem(STORAGE_KEYS.theme, currentTheme);
      }
    }

    updateOutput();
  </script>
</body>
</html>
